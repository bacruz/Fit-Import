group = "com.krischik"
version = "1.0"

buildscript {
   repositories {
      mavenCentral ()
   }
   dependencies {
      classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.10.195'
   }
}

apply plugin: "kotlin"
apply plugin: 'java'

repositories {
   mavenCentral ()
}

dependencies {
   compile 'org.jetbrains.kotlin:kotlin-stdlib:0.10.195'
}
