group = "com.krischik"
version = "1.0"

buildscript {
   repositories {
      mavenCentral ()
   }
   dependencies {
      classpath (
         [group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: '0.10.195']
      )
   }
}

apply plugin: "kotlin"
apply plugin: 'java'

repositories {
   mavenCentral ()
}

dependencies {
   compile (
      [group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '0.10.195']
   )
}
